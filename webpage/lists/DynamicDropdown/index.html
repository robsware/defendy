<!DOCTYPE html>
<head>
	<meta charset='UTF-8'>
	
	<title>Dynamic Dropdown</title>
	
	<link rel='stylesheet' href='css/style.css'>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	<script>
		$(function() {
			$("#pullListDevices").load('textdata/renameDevices.txt');

		});
	</script>
</head>

<body>

	<div id="page-wrap">
	
		<br>

		<label for="pullListDevices">Choose a Device:</label>
		<select id="pullListDevices" name="oldName" form="carform">
			<option value="renameDevices" autocomplete="off">Devices</option>s
		</select>

		<form action="http://127.0.0.1:5000/rename" id="carform">
		  <label for="newName">New Name:</label>
		  <input type="text" id="newName" name="newName">
		  <input type="submit">
		</form>


	
	</div>
	
</body>

</html>
